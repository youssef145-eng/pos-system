spring.application.name=Point of sail
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.url=jdbc:mysql://localhost:3306/yousef_pos?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true
